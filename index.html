<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --pink: #ff3b7a;
}

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  background: radial-gradient(circle, #ffeef6, #ffd6e7);
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 999;
}

.card {
  background: rgba(255,255,255,.85);
  backdrop-filter: blur(12px);
  padding: 28px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,.2);
  width: min(720px, 92vw);
}

h1 {
  font-size: clamp(26px, 4vw, 42px);
}

  .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px 26px;
  border-radius: 999px;
  border: none;
  font-size: 18px;
  font-weight: 800;
  cursor: pointer;
  transition: transform .15s ease;
}

#yesBtn {
  left: 20%;
  background: var(--pink);
  color: white;
}

#noBtn {
  left: 60%;
  background: #e5e7eb;
}

/* MEMORY */
.memory {
  position: relative;
  height: 460px;
  display: none;
  margin-top: 20px;
}

.photo {
  position: absolute;
  width: 170px;
  height: 230px;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 22px 50px rgba(0,0,0,.28);
  opacity: 0;
  filter: blur(10px);
  transition: all 1.5s ease;
}

.p1 { left: 14%; top: 130px; }
.p2 { right: 14%; top: 130px; }
.p3 { left: 4%; top: 20px; }
.p4 { left: 40%; top: -10px; }
.p5 { right: 4%; top: 20px; }


/* 3D HEART */
.heart3d {
  position: absolute;
  left: 50%;
  top: 160px;
  transform: translate(-50%, -50%) scale(0);
  font-size: 200px;
  filter: drop-shadow(0 0 60px #ff4d7d);
  animation: beat 1.2s infinite;
  opacity: 0;
  transition: all 1s ease;
}

@keyframes beat {
  0%,100% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.15); }
}

/* FINAL TEXT */
.final-text {
  margin-top: 20px;
  font-size: 20px;
  line-height: 1.5;
  opacity: 0;
  transition: opacity 2s ease;
}

/* LOVE FLOATING */
.love {
  position: fixed;
  font-size: 26px;
  animation: floatUp 6s linear forwards;
}

  /* ---------- MOBILE FIX ---------- */
@media (max-width: 600px) {

  .memory {
    height: auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 14px;
    padding-top: 40px;
  }

  .photo {
    position: relative;
    width: 140px;
    height: 190px;
    left: auto !important;
    right: auto !important;
    top: auto !important;
    transform: none !important;
  }

  .heart3d {
    position: relative;
    top: auto;
    left: auto;
    transform: scale(1);
    order: -1; /* heart shows first */
    font-size: 150px;
    margin-bottom: 10px;
  }
}
@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<main class="card">
  <h1>Shraddha Dixit, will you be my Valentine? üíñ</h1>

  <div class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <section class="memory" id="memory">
    <img src="photo1.jpg" class="photo p1">
    <img src="photo2.jpg" class="photo p2">

    <div class="heart3d" id="heart">‚ù§Ô∏è</div>

    <img src="photo3.jpg" class="photo p3">
    <img src="photo4.jpg" class="photo p4">
    <img src="photo5.jpg" class="photo p5">
  </section>

  <div class="final-text" id="finalText">
    Every love story is beautiful, but ours is the one I want to live forever.<br>
    Today you‚Äôre my Valentine, tomorrow ‚Äî my wife, my home, my everything. üíç
  </div>

  <audio id="music" loop>
    <source src="melt.mp3" type="audio/mpeg">
  </audio>
</main>

<script>
/* ---------- CONFETTI ---------- */
const confettiCanvas = document.getElementById("confetti");
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;
const confettiInstance = confetti.create(confettiCanvas, { resize: true });

function launchConfetti() {
  confettiInstance({ particleCount: 300, spread: 160, origin: {y:.6} });
}

/* ---------- LOVE FLOAT ---------- */
function spawnLove() {
  const el = document.createElement("div");
  el.className = "love";
  el.textContent = Math.random() > .5 ? "üíñ" : "üíã";
  el.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 6000);
}

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

/* ---------- YES CLICK MAGIC ---------- */
const memory = document.getElementById("memory");
const heart = document.getElementById("heart");
const text = document.getElementById("finalText");
const music = document.getElementById("music");

yesBtn.onclick = () => {
  zone.style.display = "none";
  memory.style.display = "block";
  music.play().catch(()=>{});

  setTimeout(() => {
    document.querySelector(".p1").style.opacity = 1;
    document.querySelector(".p2").style.opacity = 1;
    document.querySelector(".p1").style.filter = "blur(0)";
    document.querySelector(".p2").style.filter = "blur(0)";
  }, 500);

  setTimeout(() => {
    heart.style.opacity = 1;
    heart.style.transform = "translateX(-50%) scale(1)";
  }, 1800);

  setTimeout(() => {
    document.querySelector(".p1").style.left = "50%";
    document.querySelector(".p2").style.left = "50%";
    document.querySelector(".p1").style.transform = "translateX(-50%) scale(.3)";
    document.querySelector(".p2").style.transform = "translateX(-50%) scale(.3)";
  }, 3000);

  setTimeout(() => {
    ["p3","p4","p5"].forEach(c=>{
      const el = document.querySelector("." + c);
      el.style.opacity = 1;
      el.style.filter = "blur(0)";
    });
  }, 4200);

  setTimeout(() => {
    text.style.opacity = 1;
  }, 5200);

  setInterval(spawnLove, 500);
  launchConfetti();
};
</script>

</body>
</html>
