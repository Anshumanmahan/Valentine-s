<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1a1a2e, #000);
  color: white;
  overflow: hidden;
}

/* ---------- PAGE BASE ---------- */
.page {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.page.active {
  display: flex;
}

/* ---------- FIRST PAGE ---------- */
h1 {
  font-size: 2.2rem;
  margin-bottom: 20px;
  text-align: center;
}

.button-zone {
  position: relative;
  width: min(520px, 92%);
  height: 150px;
  margin: 0 auto;
  touch-action: none;
}

button {
  position: absolute;
  padding: 14px 26px;
  font-size: 1.1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yesBtn {
  background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
  color: white;
  left: 50%;
  top: 60%;
  transform: translate(-50%, -50%);
}

#noBtn {
  background: #333;
  color: white;
  left: 50%;
  top: 20%;
  transform: translate(-50%, -50%);
}

/* ---------- HEART PAGE ---------- */
.heart {
  width: 120px;
  height: 120px;
  background: crimson;
  position: relative;
  transform: rotate(-45deg) scale(1);
  animation: beat 1.2s infinite;
  box-shadow: 0 0 40px rgba(255,0,80,0.7);
}

.heart::before,
.heart::after {
  content: "";
  width: 120px;
  height: 120px;
  background: crimson;
  border-radius: 50%;
  position: absolute;
}

.heart::before {
  top: -60px;
  left: 0;
}

.heart::after {
  left: 60px;
  top: 0;
}

@keyframes beat {
  0%,100% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.15); }
}

.fade-text {
  margin-top: 40px;
  font-size: 1.4rem;
  text-align: center;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ---------- MEMORY PAGE ---------- */
.memory {
  width: 100%;
  height: 100%;
  position: relative;
}

.memory img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  filter: blur(8px);
  transition: opacity 2s ease, filter 2s ease, transform 2s ease;
}

.memory img.active {
  opacity: 1;
  filter: blur(0);
  transform: scale(1.05);
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>Shraddha Dixit, Will you be mine Valentine? üíç</h1>
  <div class="button-zone" id="zone">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôà</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="heart"></div>
  <div class="fade-text">
    From this moment‚Ä¶<br>
    I see you as my forever, my wife, my home üíñ
  </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <div class="memory">
    <img src="photo1.jgp" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
    <img src="photo5.jpg">
  </div>
  <audio id="song" src="pehli-bhi-main.mp3" autoplay loop></audio>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const zone = document.getElementById("zone");

let yesScale = 1;

function clamp(v, min, max) {
  return Math.max(min, Math.min(max, v));
}

function growYes() {
  yesScale += 0.08;
  yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
}

function moveNo(px, py) {
  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  let dx = (b.left + b.width / 2) - px;
  let dy = (b.top + b.height / 2) - py;
  let mag = Math.hypot(dx, dy) || 1;
  dx /= mag;
  dy /= mag;

  let newLeft = (b.left - z.left) + dx * 150;
  let newTop  = (b.top - z.top) + dy * 150;

  newLeft = clamp(newLeft, 0, z.width - b.width);
  newTop  = clamp(newTop, 0, z.height - b.height);

  noBtn.style.left = newLeft + "px";
  noBtn.style.top = newTop + "px";
  noBtn.style.transform = "none";

  growYes();
}

zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    (b.left + b.width / 2) - e.clientX,
    (b.top + b.height / 2) - e.clientY
  );
  if (d < 140) moveNo(e.clientX, e.clientY);
});

noBtn.addEventListener("pointerdown", e => {
  moveNo(e.clientX, e.clientY);
});

yesBtn.addEventListener("click", () => {
  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");

  setTimeout(() => {
    document.getElementById("page2").classList.remove("active");
    document.getElementById("page3").classList.add("active");
    document.getElementById("song").play();
    startSlideshow();
  }, 4000);
});

/* SLIDESHOW */
function startSlideshow() {
  const imgs = document.querySelectorAll(".memory img");
  let i = 0;
  setInterval(() => {
    imgs[i].classList.remove("active");
    i = (i + 1) % imgs.length;
    imgs[i].classList.add("active");
  }, 4000);
}
</script>

</body>
</html>
